<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI Rechner</title>
</head>
<body>
        <header>
           <h1> BMI Rechner </h1>
        </header>


    <div class="koerpergroesse-input">
        <input id="zentimeter" placeholder="Körpergröße in cm" type="number" min="1" max="220">
    </div>

    <div class="gewicht-input">
        <input id="kilo" placeholder="Gewicht in kg" type="number" min="0" max="200">
    </div>

    <div class="div-container">
        <div class="ausgabe">

            <p id="bmi"> </p>
            <br>
            <p id="bmi-wert"></p> 
            <br>
            <p id="gewicht"></p>
        </div>
    </div>

    <div class="btn">
        <button onclick="result()">Berechnen</button>
        <button  onclick="zurueck()">Zurücksetzen</button>
    </div>









    <script src="index.js"></script>
</body>
</html>
